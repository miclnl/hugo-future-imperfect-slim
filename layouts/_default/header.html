<header>
  <div class="title">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
  <div class="meta">
    <time datetime="{{ .Date }}">{{ .Render "date" }}</time>
    {{ with .Params.author }}<span name="author">{{ . }}</span>{{ end }}
    {{ if .Site.Params.ReadingTime }}<span name="reading_time">{{ i18n "reading_time" .ReadingTime }}</span>{{ end }}
  </div>
</header>
